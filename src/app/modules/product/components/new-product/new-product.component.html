<h2 mat-dialog-title>{{estadoFormulario}} Producto</h2>
<mat-dialog-content>
    <form [formGroup]="productForm">
        <div class="product-container">
            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="name" required/>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Precio" formControlName="price" required/>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Cantidad" formControlName="quantity" required/>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Categor√≠a</mat-label>
                <mat-select formControlName="category">
                    <mat-option *ngFor="let category of categories" [value]="category.id">
                        {{category.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div class="custom-file-input">
                <mat-label>Imagen</mat-label>
                <label for="file-upload" class="subir">Subir imagen</label>
                <input id="file-upload" accept="image/png, image/jpeg" (change)="onFileChanged($event)"
                type="file" formControlName="picture" class="input-file" />
                <span class="name-img"> {{nameImg}} </span>
            </div>
              

        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-flat-button color="primary" (click)="onSave()" [disabled]="productForm.invalid"> 
        <mat-icon>save</mat-icon>{{textoBoton}}
    </button>
    <button mat-flat-button color="warn" (click)="onCancel()">
        <mat-icon>cancel</mat-icon>Cancelar
    </button>
</mat-dialog-actions>
